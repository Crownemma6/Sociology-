<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sociology CBT Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .cbt-container {
            max-width: 700px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        #timer {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            color: red;
            margin-bottom: 15px;
        }
        .option {
            display: block;
            background: #e6e6e6;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background: #d1d1d1;
        }
        .btn {
            padding: 10px 15px;
            background: #2b7cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background: gray;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="cbt-container">
    <h2>Sociology CBT Exam</h2>
    <p id="timer">Time Left: 20:00</p>
    <p id="question"></p>
    <div id="options"></div>
    <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
    <div class="result" id="result"></div>
</div>

<script>
    // --- QUESTIONS ARRAY (50 questions) ---
    const questions = [
        { question: "1. Who is regarded as the 'Father of Sociology' and proposer of Positivism?", options: ["A) Émile Durkheim", "B) Karl Marx", "C) Auguste Comte", "D) Max Weber"], answer: "C" },
        { question: "2. Which sociological perspective views society as a system of interrelated parts working together for stability?", options: ["A) Conflict Theory", "B) Functionalism", "C) Symbolic Interactionism", "D) Feminism"], answer: "B" },
        { question: "3. According to Karl Marx, what is the primary driver of social change?", options: ["A) Religious values", "B) Class conflict", "C) Biological evolution", "D) Cultural consensus"], answer: "B" },
        { question: "4. Which characteristic of culture states that it is not innate but acquired through social interaction?", options: ["A) Culture is Shared", "B) Culture is Symbolic", "C) Culture is Learned", "D) Culture is Static"], answer: "C" },
        { question: "5. In research methods, a 'testable statement' or an educated guess about a relationship is called a:", options: ["A) Variable", "B) Theory", "C) Methodology", "D) Hypothesis"], answer: "D" },
        { question: "6. Which type of socialization involves preparing for a new role or occupation before officially entering it?", options: ["A) Primary Socialization", "B) Forced Socialization", "C) Anticipatory Socialization", "D) Resocialization"], answer: "C" },
        { question: "7. Which social institution is responsible for the production, distribution, and consumption of goods?", options: ["A) Religion", "B) Economic Institution", "C) Family", "D) Education"], answer: "B" },
        { question: "8. The study of small-scale interactions between individuals, such as conversations, is known as:", options: ["A) Macrosociology", "B) Microsociology", "C) Global Sociology", "D) Structural Sociology"], answer: "B" },
        { question: "9. Which ethical principle ensures that research participants are fully aware of a study's details before joining?", options: ["A) Confidentiality", "B) Informed Consent", "C) Objectivity", "D) Empirical Evidence"], answer: "B" },
        { question: "10. What term refers to the feeling of disorientation when experiencing an unfamiliar way of life?", options: ["A) Cultural Relativism", "B) Ethnocentrism", "C) Culture Shock", "D) Cultural Universal"], answer: "C" },
        { question: "11. 'Ethnomethodology' focuses on how:", options: ["A) Power determines social order", "B) People's interactions create the illusion of a shared social order", "C) Biological traits dictate behavior", "D) Economic systems fail"], answer: "B" },
        { question: "12. Which feminist theory focuses on how capitalism and patriarchy combine to oppress women?", options: ["A) Gender Difference", "B) Gender Inequality", "C) Structural Oppression", "D) Liberal Feminism"], answer: "C" },
        { question: "13. In what year was the term 'Sociology' coined?", options: ["A) 1798", "B) 1815", "C) 1839", "D) 1857"], answer: "C" },
        { question: "14. The word 'Sociology' is derived from which two languages?", options: ["A) Greek & French", "B) Latin & Greek", "C) Latin & German", "D) French & German"], answer: "B" },
        { question: "15. The French Revolution of ____ was a key factor in the emergence of sociology.", options: ["A) 1776", "B) 1789", "C) 1812", "D) 1848"], answer: "B" },
        { question: "16. Which scholar defined society as a 'web of social relationships'?", options: ["A) Aristotle", "B) MacIver", "C) Auguste Comte", "D) Herbert Spencer"], answer: "A" },
        { question: "17. What are the two main types of sociological research designs?", options: ["A) Historical & Modern", "B) Quantitative & Qualitative", "C) Simple & Complex", "D) Local & Global"], answer: "B" },
        { question: "18. Secondary research involves the use of:", options: ["A) Direct interviews", "B) Existing data like reports and newspapers", "C) Lab experiments", "D) Participant observation"], answer: "B" },
        { question: "19. A 'Focus Group Discussion' is a form of:", options: ["A) Quantitative research", "B) Qualitative research", "C) Statistical analysis", "D) Secondary data collection"], answer: "B" },
        { question: "20. Which term describes the unequal distribution of rewards and opportunities in society?", options: ["A) Social Mobility", "B) Social Inequality", "C) Socialization", "D) Social Interaction"], answer: "B" },
        { question: "21. Socioeconomic Status (SES) is measured by factors such as:", options: ["A) Age and Height", "B) Wealth, income, and education", "C) Religion only", "D) Physical strength"], answer: "B" },
        { question: "22. What is 'Ageism'?", options: ["A) Respect for elders", "B) Discrimination based on age", "C) The study of population growth", "D) A type of social mobility"], answer: "B" },
        { question: "23. The 'Thomas Theorem' states that: 'If men define situations as real, they are ____'", options: ["A) Real in their consequences", "B) Subject to change", "C) Based on biological traits", "D) Universally true"], answer: "A" },
        { question: "24. Which psychological school of thought focuses on the 'unconscious mind' and early childhood?", options: ["A) Behaviorism", "B) Structuralism", "C) Psychodynamic (Freud)", "D) Gestalt"], answer: "C" },
        { question: "25. Who is the proponent of 'Dramaturgy', comparing social life to a theater?", options: ["A) George Herbert Mead", "B) Erving Goffman", "C) Herbert Blumer", "D) Karl Marx"], answer: "B" },
        { question: "26. Which social institution is considered the 'primary unit' of socialization?", options: ["A) Government", "B) The Media", "C) The Family", "D) Religion"], answer: "C" },
        { question: "27. In economic systems, 'Laissez-faire' refers to:", options: ["A) Strict government control", "B) A free-market approach with little intervention", "C) Shared ownership of property", "D) High taxation"], answer: "B" },
        { question: "28. What is the main function of the 'Media' as a social institution?", options: ["A) Creating laws", "B) Information dissemination and socialization", "C) Production of goods", "D) Biological reproduction"], answer: "B" },
        { question: "29. 'Social Inertia' refers to the tendency of society to:", options: ["A) Change rapidly", "B) Stick with the status quo", "C) Revert to primitive ways", "D) Abolish all institutions"], answer: "B" },
        { question: "30. Which factor is often the most powerful force driving social change in the modern era?", options: ["A) Tradition", "B) Technological advancements", "C) Geographic isolation", "D) Biological heredity"], answer: "B" },
        { question: "31. 'Structuralism' in psychology was led by:", options: ["A) Sigmund Freud", "B) Edward Titchener", "C) Abraham Maslow", "D) B.F. Skinner"], answer: "B" },
        { question: "32. The process of learning the rules of a new institution, like the military, is called:", options: ["A) Natural socialization", "B) Forced/Resocialization", "C) Primary socialization", "D) Genetic inheritance"], answer: "B" },
        { question: "33. Which variable is 'the cause' in a cause-and-effect research relationship?", options: ["A) Dependent variable", "B) Independent variable", "C) Constant variable", "D) Qualitative variable"], answer: "B" },
        { question: "34. Cultural 'Norms' are:", options: ["A) Personal opinions", "B) Rules or expectations that guide behavior", "C) Biological instincts", "D) Laws written only by kings"], answer: "B" },
        { question: "35. The 'Looking-Glass Self' suggests that our self-image is shaped by:", options: ["A) Our own reflection in a mirror", "B) How we perceive others see us", "C) Our genetic makeup", "D) Wealth alone"], answer: "B" },
        { question: "36. Functionalism emphasizes that 'Dysfunctions' in society:", options: ["A) Are beneficial for everyone", "B) Disrupt social stability", "C) Are the main goal of society", "D) Cannot be changed"], answer: "B" },
        { question: "37. Conflict theorists criticize Functionalism for:", options: ["A) Focusing too much on power", "B) Overemphasizing harmony and ignoring inequality", "C) Studying individuals instead of groups", "D) Using scientific methods"], answer: "B" },
        { question: "38. Which type of poverty is defined as living below the average standard of one's society?", options: ["A) Absolute Poverty", "B) Relative Poverty", "C) Urban Poverty", "D) Rural Poverty"], answer: "B" },
        { question: "39. The 'Law of Three Stages' was proposed by:", options: ["A) Max Weber", "B) Auguste Comte", "C) Émile Durkheim", "D) Karl Marx"], answer: "B" },
        { question: "40. In sociology, 'Twin Sisters' refers to the relationship between:", options: ["A) History and Economics", "B) Sociology and Anthropology", "C) Psychology and Political Science", "D) Biology and Chemistry"], answer: "B" },
        { question: "41. 'Manifest Functions' are:", options: ["A) Unintended outcomes", "B) Intended and recognized outcomes", "C) Harmful effects", "D) Secret goals"], answer: "B" },
        { question: "42. Which school of thought in psychology focuses on 'The Whole is more than the sum of its parts'?", options: ["A) Structuralism", "B) Behaviorism", "C) Gestalt Psychology", "D) Psychodynamics"], answer: "C" },
        { question: "43. 'White Privilege' is an example of inequality related to:", options: ["A) Age stratification", "B) Racial/Ethnic inequality", "C) Religious conflict", "D) Economic production"], answer: "B" },
        { question: "44. The system where power is inherited by a king or queen is called:", options: ["A) Democracy", "B) Monarchy", "C) Communism", "D) Dictatorship"], answer: "B" },
        { question: "45. 'Informed Consent' is necessary in research to ensure:", options: ["A) Speed of data collection", "B) Protection of participants' rights", "C) That the hypothesis is proven", "D) Funding for the researcher"], answer: "B" },
        { question: "46. Symbolic Interactionism is a ______ level perspective.", options: ["A) Macro", "B) Micro", "C) Global", "D) Structural"], answer: "B" },
        { question: "47. Which agent of socialization is increasingly influential due to the rise of the internet?", options: ["A) Family", "B) Religion", "C) Mass Media", "D) Workplace"], answer: "C" },
        { question: "48. Social 'Roles' are the ______ associated with a status.", options: ["A) Titles", "B) Expected behaviors", "C) Genetic traits", "D) Financial rewards"], answer: "B" },
        { question: "49. Which revolution shifted Europe from agriculture to factory production?", options: ["A) French Revolution", "B) Industrial Revolution", "C) Russian Revolution", "D) Green Revolution"], answer: "B" },
        { question: "50. Sociology is a 'Science' because it uses:", options: ["A) Intuition only", "B) Systematic observation and empirical evidence", "C) Personal feelings", "D) Traditional myths"], answer: "B" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = "";

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
        nextBtn.disabled = true;
        selectedAnswer = "";
        let q = questions[currentQuestion];
        questionEl.innerText = q.question;
        optionsEl.innerHTML = "";
        q.options.forEach(option => {
            let div = document.createElement("div");
            div.className = "option";
            div.innerText = option;
            div.onclick = () => selectOption(option.charAt(0));
            optionsEl.appendChild(div);
        });
    }

    function selectOption(answer) {
        selectedAnswer = answer;
        nextBtn.disabled = false;
    }

    function nextQuestion() {
        if (selectedAnswer === questions[currentQuestion].answer) {
            score++;
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        let percentage = (score / questions.length) * 100;
        let resultText = `Your Score: ${score}/${questions.length} (${percentage.toFixed(2)}%)<br>`;
        if (percentage >= 70) resultText += "Result: EXCELLENT PASS";
        else if (percentage >= 50) resultText += "Result: PASS";
        else resultText += "Result: FAIL - Please read your notes again.";
        document.querySelector(".cbt-container").innerHTML = `
            <h2>EXAM COMPLETE</h2>
            <div class="result">${resultText}</div>
        `;
    }

    // --- TIMER ---
    let timeLeft = 20 * 60; // 20 minutes
    const timerDisplay = document.getElementById("timer");

    function startTimer() {
        const timer = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            timerDisplay.innerText = `Time Left: ${minutes}:${seconds}`;
            timeLeft--;
            if (timeLeft < 0) {
                clearInterval(timer);
                alert("Time is up! Your exam will be submitted automatically.");
                showResult();
            }
        }, 1000);
    }

    window.onload = () => {
        loadQuestion();
        startTimer();
    };
</script>

</body>
</html>
